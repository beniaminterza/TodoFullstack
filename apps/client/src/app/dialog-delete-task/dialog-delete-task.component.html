<h1 mat-dialog-title>Are you sure that you want to delete this task?</h1>
<div mat-dialog-content>
  <mat-progress-bar
    *ngIf="isLoading; else spaceHolder"
    mode="indeterminate"
    class="progess-bar"
  ></mat-progress-bar>
  <ng-template #spaceHolder><span class="spaceholder"></span></ng-template>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-flat-button
    mat-button
    cdkFocusInitial
    color="warn"
    (click)="deleteTask()"
  >
    Delete
  </button>
</div>
